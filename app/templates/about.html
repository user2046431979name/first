{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
</head>

<body>
  <header id="header">
    <h1><a href="http://127.0.0.1:8000/">Future Imperfect</a></h1>
    <nav class="links">
      <ul>
        <li><a href="http://127.0.0.1:8000/">Main</a></li>
        <li><a href="/admin">admin</a></li>
      </ul>
    </nav>
   
  </header>
  
  
  




  <ul>
    <h1>Users</h1>
  {% for i in users%}
     <li>{{i.id}}) {{i.username}}</li>
  {% endfor %}
   </ul>

   <h1>Gallery</h1>
  
   <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel" >
   
    <div class="carousel-inner">

      {% for i in img%}
      <div class="carousel-item" style="height: 550px;">
      
      <img src="{{i.image.url}}" alt="" width="2000px" height="550px">
    </div>
      {% endfor %}
       
      
    



      <div class="carousel-item active" style="height: 550px;">

        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></svg>
        <div class="container">
          <div class="carousel-caption text-end">
          <h1>All        images</h1>
        
          </div>
        </div>

        </div>
      </div>




    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev" style="position: absolute; top: 50%;">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next" style="position: absolute; top: 50%;">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
