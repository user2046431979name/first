<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination test</title>
</head>
<body>

    {% for i in rows %}
      <h1>{{i}}</h1>
    {% endfor %}

    <br>

    {% for page in pages%}
       <a href="?page={{page}}">{{page}}</a>
    {% endfor %}


    <form method = 'POST'>
        <input name = 'input'>
        <button type="submit">send</button>
    </form>
</body>
</html>
